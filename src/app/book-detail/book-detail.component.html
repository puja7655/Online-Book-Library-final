<div class="bookDetail">
    <h2 class="text-center">{{bookFormLabel}}</h2>
    <div class="card-body">
        <form [formGroup]='addForm' class='form'>
            <div class="form-group">
                <label for="bookId">Book Id:</label>
                <input type="number" formControlName="id" placeholder="Id" name="bookId" class="form-control"
                    id="bookId">
            </div>

            <div class='form-group'>
                <label for='bookName'>Book Name: </label>
                <input type='text' class='form-control' formControlName='bookName' id='bookName' name="bookName"
                    placeholder='Enter Book Name' required />
                <div class="alert  alert-danger" *ngIf="addForm.get('bookName').hasError('required') && addForm.get('bookName').touched">  
                    Employee Name is required  
                  </div> 
            </div>

            <div class='form-group'>
                <label for='author'>Author Name: </label>
                <input type='text' class='form-control' formControlName='authorName' id='author' name='authorName' placeholder="Author Name"/>
            </div>

            <div class='form-group'>
                <label for="count">Count: </label>
                <input type='number' class='form-control' formControlName='count' id='count' placeholder="Count"/>
            </div>

            <div class='form-group'>
                <label for="description">Description: </label>
                <input type='text' class='form-control' formControlName='description' id='description' placeholder="Description"/>
            </div>

            <button class="btn btn-success" [disabled]='addForm.invalid' *ngIf="btnvisibility"
                (click)="onSubmit()">Save</button>
            <button class="btn btn-success" [disabled]='addForm.invalid' *ngIf="!btnvisibility"
                (click)="onUpdate()">Update</button>

            <p>Form value: {{ addForm.value | json }}</p>
        </form>
    </div>
</div>
